<h1>Sign Up</h1>

<p>
	<label>Username</label> <input ng-model="user.username"/></br>
	<label>Password</label> <input ng-model="user.password" type="password" /></br>
	<label>Confirm Password</label> <input ng-model="user.password2" type="password" /></br>
	<button ng-click="signup(user)">Sign Up</button>
</p>
