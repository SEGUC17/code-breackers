<html>
<script src="//code.angularjs.org/1.4.0/angular.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-messages.js"></script>
<script src="./public/js/app.js"></script>

<div class="alert">
  <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
  It appears you've entered some wrong data. There's no reservation.
</div>
<head>
<link rel = "stylesheet" href = "../css/styles.css"
</head>
<Body background = "">
<H1>Change your Reservation</H1>
<pre>
<form class = "reservationForm" method = "post">
Username : <input type="text" name="userName" ng-model= "userName" required>
<div class = "help-block" ng-messages= "reservationForm.userName.$error">
  <div ng-messages-include = "messages.html"</div>
</div>

Service Name:<input type="text" name="serviceName" ng-model= "serviceName"required>
<div class = "help-block" ng-messages= "reservationForm.serviceName.$error">
  <div ng-messages-include = "messages.html"</div>
</div>

 Reservation Date : <input type="date" name="old_reservation_date" ng-model= "old_reservation_date" required>
<div class = "help-block" ng-messages= "reservationForm.old_reservation_date.$error">
  <div ng-messages-include = "messages.html"</div>
</div>

Old Reservation Hour : <input type="time" name="old_reservation_hour" ng-model= "old_reservation_hour" required>
<div class = "help-block" ng-messages= "reservationForm.old_reservation_hour.$error">
  <div ng-messages-include = "messages.html"</div>
</div>


New Reservation Date : <input type="date" name="new_reservation_date" ng-model= "new_reservation_date" required>
<div class = "help-block" ng-messages= "reservationForm.new_reservation_date.$error">
  <div ng-messages-include = "messages.html"</div>
</div>

New Reservation Hour : <input type="time" name="new_reservation_hour" ng-model= "new_reservation_hour" required>
<div class = "help-block" ng-messages= "reservationForm.new_reservation_hour.$error">
  <div ng-messages-include = "messages.html"</div>
</div>

</pre>
<button type = "submit">Save Changes</button>
</form>
</Body>
</html>
