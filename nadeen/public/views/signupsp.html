<h1>Sign Up</h1>

<p>
	<label>Email</label>    <input ng-model="serviceprovider.username"/></br>
	<label>Password</label>    <input ng-model="serviceprovider.password" type="password" /></br>
	<label>Confirm Password</label> <input ng-model="serviceprovider.password2" type="password" /></br>
	<button ng-click="signupSP(serviceprovider)">Sign Up</button>
</p>
