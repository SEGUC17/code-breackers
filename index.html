<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>invite friend</title>
        <script src="angular.js"></script>
        <script src="app.js"></script>
        <script src="core.js"></script>
    </head>
    <body>
      <div id="main_div" ng-app='my_ang_app' ng-controller='first_div'>
       {{message}}
      </div>
      <html>
      <head>
      <title>invite Friend</title>
      <script>
      $(document).ready(function(){
      	var from,to,subject,text;
      	$("#send_email").click(function(){
      		to=$("#to").val();
      		subject=$("#subject").val();
      		text=$("#content").val();
      		$("#message").text("Sending E-mail...Please wait");
      		$.get("http://localhost:5000/send",{to:to,subject:subject,text:text},function(data){
      		if(data=="sent")
      		{
      			$("#message").empty().html("<p>Email is been sent at "+to+" . Please check inbox !</p>");
      		}

      });
      	});
      });
      </script>
      <style>
      #container
      {
      	margin-left:400px;
      	margin-top:50px;
      }
      #to,#subject,#content
      {
      	font-family: "Segoe UI";
      	font-size:18px;
      	width:530px;
      }
      h1
      {
      	font-family: "Segoe UI";
      	font-size:40px;
      	color: #3b5998;
      }
      p
      {
      	color:green;
      }
      #send_email
      {
      	font-size:15px;
      	font-family: "Segoe UI";
      }
      #message
      {
      	font-size:18px;
      }
      </style>
      </head>
      <body>
      <div id="container">
      <h1>Invite your Friend</h1>
      <input type="text" id="to" placeholder="Enter Friend's E-mail"><br>
      <input type="text" id="subject" placeholder="Write invitation Subject"><br>
      <textarea id="content" rows="5" cols="40" placeholder="Write why you want to invite him"></textarea><br>
      <button id="send_email">Send Email</button><br>
      <span id="message"></span>
      </div>
      </body>
      </html>

    </body>
    </html>
